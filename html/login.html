<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">
    <title>Login</title>
</head>

<body>

    <main class="flex-center bg-lightgrey">
        <img id="login-logo" src="../assets/img/logo.png">
        <div class="login-signup-container flex-row flex-center">
                <p>Not a Join user?</p>
                <button class="signup-button" type="button">Sign up</button>
        </div>
        <div class="login-container flex-column flex-center gap-32">
            <div>
                <h1>Log in</h1>
            </div>
            <form onsubmit="">
                    <div class="flex-column gap-20">
                        <input id="login-input-email" class="login-input-fields" type="email" placeholder="Email" required>
                        <input id="login-input-password" class="login-input-fields" type="password" placeholder="Password" required>
                        <label class="login-checkbox-field">
                            <input id="login-input-checkbox" type="checkbox" required> Remember me
                        </label>
                    </div>
                    <div class="login-buttons-container flex-row flex-center gap-35">
                        <button class="login-button" type="submit">Log in</button>
                        <button class="guest-login-button" type="button">Guest Log in</button>
                    </div>
            </form>
        </div>
    </main>

</body>

</html>
