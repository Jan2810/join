<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/summary.css">
    <title>Join - Summary</title>
</head>

<body class="bg-lightgrey">
    <div>
        <div class="flex-center summary-headline">
            <h1>Join 360</h1>
            <img class="sum-headbar" src="../assets/img/bar-blue.png" alt="bar">
            <h3>Key Metrics at a Glance</h3>
        </div>
        <div class="flex-row">
            <div class="summary-stats">
                <div class="flex-row sum-thirst-row">
                    <div class="sum-thirst-row-cont flex-center flex-row">
                        <div class="flex-center sum-icon-container bg-darkblue">
                            <img class="" src="../assets/icons/edit-white.svg" alt="">
                        </div>
                        <div class="sum-number-container">
                            <div class="sum-number">1</div>
                            <p>To-do</p><br>
                        </div>
                    </div>
                    <div class="sum-thirst-row-cont flex-center flex-row">
                        <div class="flex-center sum-icon-container bg-darkblue">
                            <img class="" src="../assets/icons/hook-white.svg" alt="">
                        </div>
                        <div class="sum-number-container">
                            <div class="sum-number">1</div>
                            <p>Done</p><br>
                        </div>
                    </div>
                </div>
                <div class="sum-sec-row flex-row flex-center">
                    <div class="flex-center flex-row sum-urgency">
                        <div class="flex-center sum-icon-container bg-orange">
                            <img class="" src="../assets/icons/prio-high-white.png" alt="">
                        </div>
                        <div class="flex-center">
                            <div class="sum-number">1</div>
                            <p>Urgent</p><br>
                        </div>
                    </div>
                    <img class="sum-grey-bar" src="../assets/img/bar-grey.png" alt="">
                    <div>
                        <p>June 13, 2024</p>
                        <p>Upcoming Deadline</p>
                    </div>
                </div>
                <div class="sum-third-row flex-row flex-center">
                    <div class="sum-third-cont flex-center">
                        <div class="sum-third-parent flex-center flex-column">
                        <div class="sum-big-number">5</div>
                            <p class="text-center">Tasks in Board</p><br>
                        </div>
                    </div>
                    <div class="sum-third-cont flex-center">
                        <div class="sum-third-parent flex-center flex-column">
                        <div class="sum-big-number">2</div>
                            <p class="text-center">Tasks in Progress</p><br>
                        </div>
                    </div>
                    <div class="sum-third-cont flex-center">
                        <div class="sum-third-parent flex-center flex-column">
                        <div class="sum-big-number">2</div>
                            <p class="text-center">Awaiting Feedback</p><br>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>Good morning</h2>
                <h1 class="color-lightblue">Max Mustermann</h1>
            </div>
        </div>
    </div>
</body>

</html>
