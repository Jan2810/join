<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/register.css">
    <title>Sing up</title>
</head>

<body>

    <main class="flex-column flex-center">
        <img id="register-logo" src="../assets/img/logo.png">
        <div class="register-container flex-column flex-center gap-32">
            <div>
                <h1>Sign up</h1>
            </div>
            <div class="register-underline"></div>
            <form onsubmit="">
                <div class="flex-column flex-center gap-20">
                    <input id="register-input-name" class="register-input-fields" type="text" placeholder="Name" required>
                    <input id="register-input-email" class="register-input-fields" type="text" placeholder="Email" required>
                    <input id="register-input-password" class="register-input-fields" type="text" placeholder="Password" required>
                    <input id="register-input-confirm-password" class="register-input-fields" type="text" placeholder="Confirm Password" required>
                    <label>
                        <input type="checkbox">I accept the <a href="#">Privacy policy</a>
                    </label>
                </div>
                <div class="register-buttons-container flex-center">
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
